<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Banepa NIST</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        /* Styling for the top menu */
        p {
            font-family: Arial, sans-serif;
            background-color: deepskyblue;
            word-spacing: 10px;
            padding: 10px;
            margin: 10px;
            border-radius: 20px;
            
        }

        p a {
            text-decoration: none;
            color: black;
            padding: 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        p a:hover {
            background-color: #f2f2f2;
            color: black;        }
    h2{background-color: khaki; margin:10px; }
    form {
            background-color: white;
            max-width: 500px;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="subject"],
        form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        form textarea {
            resize: none;
        }

        form input[type="submit"] {
            background-color: deepskyblue;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form input[type="submit"]:hover {
            background-color: dodgerblue;
        }

        
        img {
            margin-top: 20px;
        }
    
    </style>
</head>
